<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!--<style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>-->
  </head>
  <body>
    <div id="main">
      <div class="top">
        <img class="dance" src="/illustration-hero.svg" alt="Illustration"/>
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
            you can now listen to millions of songs, audiobooks, and podcast on any device,
             anywhere you like!
        </p>
      </div>
      <div class="flex">
        <img class="music_icon" src="/icon-music.svg" alt="" />
        <div class="Plan">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
        </div>  
        <a href="###">Change</a>
      </div> 
       <div class="but">
         <button type="submit">Proceed to payment</button>
       </div>
       <div class="cancel"> 
        <a class="order" href="###">Cancel Order</a>
        <!--<p class="order">Cancel Order</p>-->
       </div>
    </div>
    <footer>
      <div class="attribution">
          challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#"> Lawrence_Akinboye</a>.
      </div>
    </footer>
 </body>
</html>
